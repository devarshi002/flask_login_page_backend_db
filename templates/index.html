<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Home Page</title>
  </head>
  <body>
    <div class="container">
      <div class="box" style="--clr:#0f0;"></div>
      <div class="box" style="--clr:#ff0;"></div>
      <div class="box" style="--clr:#f00;"></div>
      <div class="box" style="--clr:#f0f;"></div>
      <div class="box" style="--clr:#0ff;"></div>
      <div class="box" style="--clr:#0f0;"></div>
      <div class="box" style="--clr:#ff0;"></div>
      <div class="box" style="--clr:#f00;"></div>
      <div class="box" style="--clr:#f0f;"></div>
      <div class="box" style="--clr:#0ff;"></div>
      <div class="box" style="--clr:#0f0;"></div>
      <div class="box" style="--clr:#ff0;"></div>

    </div>
    <div class="login">
      <h2>Login</h2>
      <div class="inputBox">
        <input id="username" type="text" required>
        <span>Username</span>
      </div>

      <div class="inputBox">
        <input id="password" type="password" required>
        <span>Password</span>
      </div>

      <div class="inputBox">
        <input type="submit" value="Sign in"  onclick="validateForm()">
      </div>

      <div class="group">
        <a href="#">Forgot Password</a>
        <a href="#">Signup</a>
      </div>


    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
